<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="allContainer">
        <header>
            <a href="#">
                <img id="logo" src="./images/Logo valorant.svg" alt="Logo Valorant">
            </a>
            <a href="#">
                <h2>Riot Games</h2>
            </a>
            <a href="#">
                <img src="./images/share.svg" alt="BotÃ£o de compartilhamento">

            <h1>Valorant</h1>

                    <div class="stroke"></div>
